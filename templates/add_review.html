{% extends "base.html" %}
{% block content %}



<div class="row">
    <form class="col s12 m10 offset-m1 grey lighten-4" method="POST" action="{{ url_for('add_review') }}">
        <h2 class="header">Add Review</h2>

        <div class="row form-row">
            <!-- select category field -->
            <div class="input-field col s12">
                <select id="category_name" name="category_name" class="validate" required>
                    <option value="" disabled selected>Choose category</option>
                    {% for category in categories %}
                        <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                    {% endfor %}
                </select>
                <label for="category_name">Select Category (Book, Movie, TV Show)</label>
            </div>

            <!-- input Title name -->
            <div class="input-field col s12">
                <input id="title_name" name="title_name" minlength="2" maxlength="40" type="text" class="validate" required>
                <label for="title_name">Title</label>
            </div>

            <!-- input Author name if book selected -->  
            <div id="author-col" class="input-field col s12">
                <input id="author_name" name="author_name" minlength="2" maxlength="30" type="text" class="validate">
                <label for="author_name">Author</label>
            </div>

            <!-- input synopsis -->
            <div class="input-field col s12">
                <textarea id="synopsis" name="synopsis" class="materialize-textarea validate" data-length="250" required></textarea>
                <label for="synopsis">Synopsis</label>
            </div>

            <!-- input review -->
            <div class="input-field col s12">
                <textarea id="user_review" name="user_review" class="materialize-textarea validate" data-length="250" required></textarea>
                <label for="user_review">Review</label>
            </div>

             <!-- input Rating -->
             <div class="input-field col s12">
                <input id="rating" name="rating" type="number" min="0" max="5" class="validate" required>
                <label for="rating">Rating (0 stars to 5 stars)</label>
            </div>

            <!-- input image url as an option for the user - not required -->    
            <div class="input-field col s12">
                <input id="image_url" name="image_url" minlength="2" maxlength="150" type="url" class="validate">
                <label for="image_url">Link to image (optional)</label>
            </div>
        </div>

            <!-- submit button -->
        <div class="center-align">
            <button class="btn waves-effect waves-light red darken-4 center-align" type="submit">Submit
            <i class="fas fa-sign-in-alt"></i>
            </button>
            <a href="{{ url_for('profile', username=session['user']) }}" class="btn waves-effect waves-light grey darken-4 center-align">Cancel
                <i class="fas fa-times-circle"></i>
            </a>
        </div>
        
    </form>
</div>

{% endblock %}
